<script>
  let span = document.querySelector(".date_span");
let dateInputs = document.querySelectorAll('input[type="date"]');
dateInputs[1].valueAsDate = new Date();

function calculateElapse() {
    if (!isNaN(dateInputs[0].valueAsNumber) && !isNaN(dateInputs[1].valueAsDate)) {
        let startDate = new Date(dateInputs[0].value);
        let endDate = new Date(dateInputs[1].value);

        let elapsedYears = endDate.getFullYear() - startDate.getFullYear();
        let elapsedMonths = endDate.getMonth() - startDate.getMonth();
        let elapsedDays = endDate.getDate() - startDate.getDate();

        if (elapsedDays < 0) {
            let daysInLastMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0).getDate();
            elapsedDays += daysInLastMonth;
            elapsedMonths--;
        }
        if (elapsedMonths < 0) {
            elapsedMonths += 12;
            elapsedYears--;
        }

        span.textContent = `${elapsedYears} year(s), ${elapsedMonths} month(s), and ${elapsedDays} day(s)`;
    }
}

dateInputs.forEach(elements => elements.addEventListener('change', calculateElapse));

</script>
