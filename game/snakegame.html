<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            position: fixed;     
            top: 20px;
            left: 15px;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 2px solid gold;
            box-sizing: border-box;
        }

        #arrowKeys {
            position: fixed;
            top: 400px;
            left: 50%;
            transform: translateX(-50%);
            color: #39b41e;
            background-color: #f2ebf4;
            border-radius: 30%;              
        }   

        .row {
            display: flex;
            justify-content: center;
        }

        .arrow {
            font-size: 60px;
            margin: 15px;
            cursor: pointer;
        }

        #leftArrow, #rightArrow {
            margin-top: -42px;
        }

        #score {
            display: none;
            position: fixed;
            top: 360px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff7300;    
        }

        #pauseButton {
            display: none;
            background-color: #ffffff01;
            border: none;
            border-radius: 2px;
            color: white;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            position: fixed;
            top: 350px;
            right: 300px;        
            cursor: pointer;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            background-color: #ffa840;
            padding: 5px;
            border-radius: 25px;    
        }

        #restartButton {
            border: none;
            border-radius: 2px;  
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            display: none;
            position: fixed;
            top: 67.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: #ffffff01;
            font-size: 100px;
        }

        .a2a_kit {
            position: fixed;
            top: 650px;
            left: 25%;
            gap: 5px;
            size: 50px;
            color: #0081ff;    
        }

        #share {
            position: relative;
            left: 25%;
        }

        body.dark {
            background-color: #131313;
        }

        #cbox {
            position: fixed;
            top: 350px;
            left: 75%;
        }

        .checkbox {
            opacity: 0;
            position: fixed;
        }

        .checkbox-label {
            background-color: #8098ff;
            width: 45px;
            height: 20px;
            border-radius: 50px;
            position: relative;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fa-moon {
            color: #f1c40f;
        }

        .fa-sun {
            color: #f39c12;
        }

        .checkbox-label .ball {
            background-color: #fff;
            width: 22px;
            height: 22px;
            position: absolute;
            left: 2px;
            top: 4px;
            border-radius: 50%;
            transition: transform 0.2s linear;
        }

        .checkbox:checked + .checkbox-label .ball {
            transform: translateX(29px);
        }

        .checkbox:checked + .checkbox-label .ball {
            background-color: #000;
        }

        body.dark #arrowKeys {
            background-color: #605860e8;
            color: #fff; 
        }

        body.dark #score {
            color: #c36010e8;
        }

        body.dark #share {
            color: #fff; 
        }
        
        #startButton {
            background-color: #82bc6e;
            border: none;
            border-radius: 30%;
            padding: 5px 10px;
            text-align: center;
            cursor: pointer;
            font-size: 50px;
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Main content styles */
main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section {
    padding: 20px 0;
}

/* Responsive adjustments */
@media (min-width: 768px) {
    /* Adjustments for tablets and larger screens */
    main {
        padding: 0 40px;
    }

    section {
        padding: 40px 0;
    }
}

@media (min-width: 1200px) {
    /* Adjustments for large screens (desktops) */
    main {
        padding: 0 60px;
    }

    section {
        padding: 60px 0;
    }
}
        
    </style>

    <script>
        
          var canvas = document.getElementById('gameCanvas');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
var snake = {
    x: 128,
    y: 128,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
};
var apple = {
    x: 192,
    y: 192
};
var score = 0;
var gameRunning = true;
var gamePaused = false;
var requestId;

// Get sound elements
const eatSound = document.getElementById('eatSound');
const gameOverSound = document.getElementById('gameOverSound');

// Function to start the game
function startGame() {
    document.getElementById('startButton').style.display = 'none';
    document.getElementById('gameCanvas').style.display = 'block';
    document.getElementById('arrowKeys').style.display = 'block';
    document.getElementById('score').style.display = 'block';
    document.getElementById('pb').style.display = 'block';
    document.getElementById('sb').style.display = 'block';
    loop();
}

document.getElementById('startButton').addEventListener('click', startGame);

function updateScore() {
    document.getElementById('score').textContent = 'Score: ' + score;
}

function restartGame() {
    gameRunning = true;
    score = 0;
    updateScore();
    snake = {
        x: 80,
        y: 80,
        dx: grid,
        dy: 0,
        cells: [],
        maxCells: 4
    };
    apple = {
        x: 176,
        y: 176
    };
    document.getElementById('gameOver').style.display = 'none';
    document.getElementById('restartButton').style.display = 'none';
    loop(); // Restart the game loop
}

document.getElementById('restartButton').addEventListener('click', function() {
    restartGame();
});

document.getElementById('pauseButton').addEventListener('click', function() {
    gamePaused = !gamePaused;
    if (gamePaused) {
        cancelAnimationFrame(requestId); // Pause the game loop
        document.getElementById('pauseButton').textContent = '‚ñ∂Ô∏è';
    } else {
        loop(); // Resume the game loop
        document.getElementById('pauseButton').textContent = '‚è∏Ô∏è';
    }
});

function loop() {
    if (!gameRunning || gamePaused) return;

    requestId = requestAnimationFrame(loop);

    if (++count < 15) {
        return;
    }

    count = 0;
    context.clearRect(0, 0, canvas.width, canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    if (snake.x < 0) {
        snake.x = canvas.width - grid;
    } else if (snake.x >= canvas.width) {
        snake.x = 0;
    }

    if (snake.y < 0) {
        snake.y = canvas.height - grid;
    } else if (snake.y >= canvas.height) {
        snake.y = 0;
    }

    snake.cells.unshift({ x: snake.x, y: snake.y });

    if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
    }

    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

    context.fillStyle = 'green';
    snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;
            score += 5; // Increment score by 5 instead of 1
            eatSound.play();
            navigator.vibrate([100, 30]);
            updateScore();

            apple.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
            apple.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                gameRunning = false;
                gameOverSound.play();
                navigator.vibrate([300,30,300,30]);
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('restartButton').style.display = 'block';
                break;
            }
        }
    });
}

document.addEventListener('keydown', function(e) {
    if (!gameRunning || gamePaused) return;

    if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
    } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
    } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
    } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
    }
});

document.getElementById('leftArrow').addEventListener('click', function() {
    if (!gameRunning || gamePaused) return;

    if (snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
    }
});

});  </script>
